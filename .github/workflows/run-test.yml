name: Verify code
on:
  workflow_dispatch:
  push:
jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cache Sonar
        uses: actions/cache@v3
        with:
          path: '~/.sonar/cache'
          key: ${{runner.os}}-sonar
      - name: Set up java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Verify code
        run: ./gradlew spotlessCheck
      - name: Run tests
        run: ./gradlew test
      - name: Run sonar check
        run: ./gradlew :config:sonar \
          -Dsonar.projectKey=ryhaldenys_actions-demo \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=ryhaldenys \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}